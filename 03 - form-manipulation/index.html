<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form action="" id="formEx1">
        <fieldset>
            <legend>Formulaire compte :</legend>

            <label for="nameEx1">Nom :</label>
            <input type="text" name="nameEx1" id="nameEx1" required>
            
            <label for="emailEx1">Email :</label>
            <input type="email" name="emailEx1" id="emailEx1" required>
            <fieldset>
                <legend>Genre :</legend>

                <input type="checkbox" name="genreFEx1" id="genreFEx1" value="Female">
                <label for="genreFEx1">Femme</label>
                <input type="checkbox" name="genreMEx1" id="genreMEx1" value="Male">
                <label for="genreMEx1">Homme</label>
            </fieldset>
            
            <button type="submit">Envoyer</button>
            
        </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/exercices.js"></script>
</body>
</html>
